<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipefolio - Finance Learning Made Fun</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        touch-action: manipulation;
      }
      .progress-ring-circle {
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        transition: stroke-dashoffset 0.3s;
      }
      .stack-card {
        position: relative;
      }
      .stack-card:hover {
        cursor: pointer;
      }
      .swipe-card {
        position: absolute;
        width: 100%;
        height: 100%;
        will-change: transform;
        backface-visibility: hidden;
      }
      .swipe-card:not(:first-child) {
        z-index: -1;
      }
      .topic-bubble {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 9999px;
        font-size: 14px;
        font-weight: 500;
        margin-right: 8px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }
      .choice-btn {
        transition: all 0.2s ease;
      }
      .choice-btn:hover {
        transform: translateY(-2px);
      }
      .xp-animation {
        animation: xp-pop 0.5s ease-out;
      }
      @keyframes xp-pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .badge {
        transform: perspective(800px) rotateY(0deg);
        transition: transform 0.5s ease;
      }
      .badge:hover {
        transform: perspective(800px) rotateY(15deg);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
